<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container-login">
        <div id="container-form">
            <form action="">
                <fieldset><i data-feather="log-in"></i>Faça seu login</fieldset>
                <label class="label-title" for="email">Email</label><br>
                <input class="input-email-password" type="email" name="email" id="email" placeholder="seunome@email.com" size="25"><br>
                <label class="label-title" for="senha">Senha</label><br>
                <input class="input-email-password" type="password" name="senha" id="senha" placeholder="sua senha" size="25" autocomplete="current-password" required><br>
                <div id="lembrar-recuperar-acesso">
                    <input type="checkbox" name="lembrar-acesso" class="lembrar-acesso-class" id="lembrar-acesso">
                    <label for="lembrar-acesso" class="lembrar-acesso-class" id="lembrar-acesso-button">Lembrar acesso</label>
                    <label for="recuperar-acesso"></label>
                    <a href="#" id="recuperar-acesso">Recuperar a senha</a>
                </div>
                <label for="button" hidden>Entrar</label>
                <input id="buttonEntrar" type="button" value="Entrar" >
            </form>
            <div id="login-por-redes">
                <a href="#">Google</a>
                <p id="paragrafo-ou">ou</p>
                <a href="#">Facebook</a>
            </div>
            <section id="se-cadastre">
                <p>Não possui uma conta?<br><a href="#">Cadastre-se</a></p>
            </section>
        </div>
    </div>

    <script>
        feather.replace()
    </script>
</body>
</html>
