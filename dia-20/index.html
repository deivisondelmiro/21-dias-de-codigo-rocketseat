<script src="./emoji/vanillaEmojiPicker.js"></script>
<script>
  const textArea = document.querySelector('#text-area')
  const buttonCopiar = document.querySelector('#button-copiar')
  const confirmacaoCopia = document.querySelector('#confirmacao-copia')

  buttonCopiar.addEventListener('click', function() {
    textArea.select();
    textArea.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(textArea.value)
    textArea.value = ''
    confirmacaoCopia.innerText = 'Emoji Copiado ✔️'
  })

new EmojiPicker({
    trigger: [
        {
            selector: '.first-btn',
            insertInto: ['.one', '.two'] // '.selector' can be used without array
        },
        {
            selector: '.second-btn',
            insertInto: '.two'
        }
    ],
    closeButton: true,
    //specialButtons: green
});

</script>
