<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/rocket.svg" type="image/x-icon">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <div id="imgTop">
        <img src="images/top-image.svg" alt="">
    </div>
    <main>
         <div id="principal">
             <header>
                <h1>Ready to launch in...</h1>
             </header>
                     <div id="timer">
                <section>
                    <h2>Dias</h2>
                    <span id="days">00</span>
                </section>
                <section>
                    <h2>Horas</h2>
                    <span id="hours">00</span>
                </section>
                <section>
                    <h2>Minutos</h2>
                    <span id="minutes">00</span>
                </section>
                <section>
                    <h2>Segundos</h2>
                    <span id="seconds">00</span>
                </section>
                     </div>
                     <div id="tempo"></div>
                     <section id="increver-se">
               <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
               <input type="button" value="Inscreva-se">
                     </section>
         </div>

     </main>
<div id="imgBottom">
    <img src="images/bottom-image.svg" alt="">
</div>
</body>
</html>
